<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1=[1,2,3,4,5,6]    //已选择
        const arr2=[2,6,9,5,7,1,3,4] //所有
        const no=[]
        //输出未选择
        arr2.forEach(a => {
            const is=arr1.find(b=>{
                return b===a
            })
            if(!is){
                no.push(a)
            }
        });
        console.log(no)
    </script>
</body>
</html>
